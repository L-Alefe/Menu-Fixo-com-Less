    <script>
        var x = 0;
        document.querySelector("#colap").addEventListener("click",function(e){
            if(x == 0){
                document.getElementById("listaMobile").style.marginBottom = "-35px";
                document.querySelector("#listaMobile").innerHTML += document.querySelector(".menu").innerHTML;

                document.getElementById("listaMobile").style.marginBottom = "0px";
                document.querySelector("#listaMobile").innerHTML = "";
                x = 0
            }
            
        });
